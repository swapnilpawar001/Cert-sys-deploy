<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Training Certificate System</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:hover { transform: translateY(-2px); }
        .message { padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { text-align: center; color: #667eea; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ AWS Training Certificate System</h1>
        <form id="certificateForm">
            <div class="form-group">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="batchNumber">Batch Number</label>
                <input type="text" id="batchNumber" required placeholder="e.g., AWS-2024-001">
            </div>
            <div class="form-group">
                <label for="sixerclassId">SixerClass ID</label>
                <input type="text" id="sixerclassId" required placeholder="e.g., SIX001">
            </div>
            <button type="submit">Download Certificate</button>
        </form>
        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;">Generating certificate...</div>
    </div>
    <script>
        document.getElementById('certificateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                student_name: document.getElementById('studentName').value.trim(),
                batch_number: document.getElementById('batchNumber').value.trim(),
                sixerclass_id: document.getElementById('sixerclassId').value.trim()
            };
            
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            messageDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Authentication successful! Generating certificate...';
                    
                    // Generate and download certificate
                    const downloadResponse = await fetch('/api/download-certificate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const downloadResult = await downloadResponse.json();
                    
                    if (downloadResponse.ok && downloadResult.success) {
                        messageDiv.textContent = '‚úÖ Certificate generated! Downloading...';
                        window.open(downloadResult.download_url, '_blank');
                        setTimeout(() => {
                            document.getElementById('certificateForm').reset();
                            messageDiv.style.display = 'none';
                        }, 2000);
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = '‚ùå Certificate generation failed';
                    }
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error || 'Authentication failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please check your connection.';
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
