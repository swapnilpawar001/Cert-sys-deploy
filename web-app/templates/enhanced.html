<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Training Certificate System</title>
    <style>
        /* Premium styling - similar to previous version but simplified */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #232f3e 0%, #ff9900 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.1);
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 153, 0, 0.3);
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #ff9900;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ AWS Training Certificate System</h1>
            <p>Download your completion certificate</p>
        </div>
        
        <div class="form-container">
            <form id="certificateForm">
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="batchNumber">Batch Number</label>
                    <input type="text" id="batchNumber" required placeholder="e.g., AWS-2024-001">
                </div>
                
                <div class="form-group">
                    <label for="sixerclassId">SixerClass ID</label>
                    <input type="text" id="sixerclassId" required placeholder="e.g., SIX001">
                </div>
                
                <button type="submit" id="submitBtn">Download Certificate</button>
            </form>
            
            <div id="message" class="message"></div>
            <div id="loading" class="loading" style="display: none;">Generating certificate...</div>
        </div>
    </div>

    <script>
        // Enhanced JavaScript with better error handling
        document.getElementById('certificateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            const formData = {
                student_name: document.getElementById('studentName').value.trim(),
                batch_number: document.getElementById('batchNumber').value.trim(),
                sixerclass_id: document.getElementById('sixerclassId').value.trim()
            };
            
            // Show loading
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                // Authenticate student
                const authResponse = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const authResult = await authResponse.json();
                
                if (authResponse.ok && authResult.success) {
                    // Generate and download certificate
                    const downloadResponse = await fetch('/api/download-certificate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const downloadResult = await downloadResponse.json();
                    
                    if (downloadResponse.ok && downloadResult.success) {
                        window.open(downloadResult.download_url, '_blank');
                        
                        messageDiv.className = 'message success';
                        messageDiv.textContent = '‚úÖ Certificate downloaded successfully!';
                        messageDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            document.getElementById('certificateForm').reset();
                        }, 2000);
                    } else {
                        throw new Error(downloadResult.error || 'Download failed');
                    }
                } else {
                    throw new Error(authResult.error || 'Authentication failed');
                }
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
